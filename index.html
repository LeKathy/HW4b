<!DOCTYPE HTML>

<html lang="en">
    <!--The site/tab title would be "Dynamic Multiplication Table"-->
    <head>
        <meta charset="utf-8">
        <title> Dynamic Multiplication Table </title>
        <!--This is the css style sheet-->
        <link rel="stylesheet" href="css/style.css"> 

        <!--This is the jQuery-->
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css">
        
        <!--This is the bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body>
        <!--Big Title insert-->
        <h1 id="title"> Dynamic Multiplication Table </h1>
        <div class="container mt-5">
            <div class="row justify-content-evenly">
                <!--Form asking for user input-->
                <form class = "form-horizontal col-lg-5" role="form" id="inputForm" name="inputForm" onsubmit="return false">
                    <div class="form-group">
                        <label class="control-label"> Minimum Value of Y (between -50 to 50):</label>
                        <input type="number" class="form-control" id="minY" name="minY">
                        <div id="minY_slider"></div></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label"> Maximum Value of Y (between -50 to 50):</label>
                        <input type="number" class="form-control" id="maxY" name="maxY">
                        <div id="maxY_slider"></div></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label"> Minimum Value of X (between -50 to 50):</label>
                        <input type="number" class="form-control" id="minX" name="minX">
                        <div id="minX_slider"></div></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label"> Maximum Value of X (between -50 to 50):</label>
                        <input type="number" class="form-control" id="maxX" name="maxX">
                        <div id="maxX_slider"></div></div>
                    </div>
                    <!--Submit button-->
                    <button value="Submit" onclick="validate()" type="button" id="submit">Create Tab</button>
                    <button type="button" id="delete">Delete Selected Tab</button>
                </form>
                <div class="col-lg-5" id="dynMatrix"></div>
                <div id="tabs"><ul id="tabList"></ul><div id="tabData"></div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
        <script src = "https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/additional-methods.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
        <script src = "js/script.js"></script>
    </body>
</html>
